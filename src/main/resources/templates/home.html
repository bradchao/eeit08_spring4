<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			table {border-collapse: collapse; width:80%; margin:20px}
			th, td {border: 1px solid #ddd; padding:8px; text-align:center}
			th {background-color: #f2f2f2 }
		</style>			
	</head>
	<body>
		<h2>Hello, <span th:text="${member.name}"></span></h2>
		<img th:src="'data:image/*; base64, ' + ${icon}" />
		<a th:href="@{/logout}">Logout</a>
		<hr />
		<div>
			<span>
				<span th:text="${page + 1}"></span> / <span th:text="${hotelPage.totalPages}"></span>
			</span>
			<div>
				<a th:if="${page > 0}" th:href="@{/home(page=${page - 1},size=10)}">Prev</a>
				<a th:if="${page + 1 < hotelPage.totalPages}" th:href="@{/home(page=${page + 1},size=10)}">Next</a>
			</div>
		</div>		
		<table>
			<thead>
				<tr>
					<td>ID</td>
					<td>Name</td>
					<td>Address</td>
					<td>Tel</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hotel : ${hotelPage.content}">
					<td th:text="${hotel.id}"></td>
					<td th:text="${hotel.name}"></td>
					<td th:text="${hotel.addr}"></td>
					<td th:text="${hotel.tel}"></td>
				</tr>
			</tbody>
		</table>		
		
		
	</body>
</html>
